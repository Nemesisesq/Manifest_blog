
{{hello}}
<div class="container" ng-controller="PostsController as PostsCtrl">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" ng-repeat="post in posts">
                <a ng-href="#/blog/{{post.id}}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>

                    <h3 class="post-subtitle">
                        {{ post.subtitle }}
                    </h3>
                </a>

                <p class="post-meta">Posted by <a ng-href="">{{ post.author }}</a> on {{ post.dateCreated }}</p>
            </div>
            <hr>
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
