<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add A Post</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="addComment(comment)">
                    <div class="form-group">
                        <input type="text" name="author" id="author" class="form-control input-sm" placeholder="author" ng-model="comment.author">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-model="comment.email">
                    </div>

                    <div>
                        <textarea class="text-area form-control" rows="6" ng-model="comment.body"></textarea>
                    </div>

                    <hr>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveNewComment()">Save Comment</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
